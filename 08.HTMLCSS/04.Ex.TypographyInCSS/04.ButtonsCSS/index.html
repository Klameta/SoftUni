<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <div class="button">
        <button><a href="#">Learn More</a></button>
        <button>Learn More</button>
        <button class="hover">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div class="button">
        <div class="fill">
            <button><a href="#">Learn More</a></button>
            <button>Learn More</button>
            <button class="hover">Learn More</button>
        </div>
    </div>
        <h2>Icon Buttons</h2>
        <div class="button">
            <div class="fill">
                <button><a href="#">Download</a></button>
                <button>Download</button>
                <button class="hover">Download</button>
            </div>
        </div>
</body>
</html>
